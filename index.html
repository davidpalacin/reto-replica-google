<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <div class="left-items">
            <a href="" class="left-item">Sobre Google</a>
            <a href="" class="left-item">Tienda </a>
        </div>
        <div class="right-items">
            <a class="right-item" href="">Gmail</a>
            <a class="right-item" href="">Imágenes</a>
            
        </div>
    </div>

    <div class="main">
        <div class="photo-google">
            <img width="272" height="90" src="img/google.png" alt="Logo de Google" class="google-logo">
        </div>

        <div class="div-ipt-search">
            <input type="search" id="ipt-search">
        </div>
        
        <div class="options-search">
            <input type="submit" value="Buscar con Google" class="option">
            <input type="submit" value="Voy a tener suerte" class="option">
        </div>

        <div class="languages">
            <span>Ofrecido por Google en: <a href="">English</a> <a href="">Català</a> <a href="">Galego</a> <a href="">Euskara</a></span>
        </div>
        
    </div>

    <div class="footer">
        <div class="country-name">
            <span>España</span>
        </div>
        <div class="footer-info">
            <div class="info2">
                <a class="info-item" href="">Publicidad</a>
                <a class="info-item" href="">Empresa</a>
                <a class="info-item" href="">Cómo funciona la búsqueda</a>
            </div>
            <div class="info1">
                <a class="ecoinfo" href="">Emisión neutra de carbono desde 2007</a>
            </div>
            <div class="info3">
                <a class="info-item" href="">Privacidad</a>
                <a class="info-item" href="">Términos</a>
                <a class="info-item" href="">Configuración</a>
            </div>
        </div>
    </div>
</body>
</html>
